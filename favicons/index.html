<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Favicons | Share</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            min-height: 80vh;
            width: 80%;
            margin: 5% auto;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            flex-wrap: wrap;
        }
        .container img {
            height: 250px;
            width: 250px;
            border: 1px solid;
            margin: 15px
        }
    </style>
</head>
<body>
	<a href='../'>Back ../ </a>
    <div class='container'>
<img src='checklist//apple-icon.png' onclick='getElement("checklist/")' alt='checklist/'>
<img src='clock//apple-icon.png' onclick='getElement("clock/")' alt='clock/'>
<img src='cloud_network//apple-icon.png' onclick='getElement("cloud_network/")' alt='cloud_network/'>
<img src='escriba//apple-icon.png' onclick='getElement("escriba/")' alt='escriba/'>
<img src='favicon-raizes//apple-icon.png' onclick='getElement("favicon-raizes/")' alt='favicon-raizes/'>
<img src='favicon-rc//apple-icon.png' onclick='getElement("favicon-rc/")' alt='favicon-rc/'>
<img src='favicon-rod//apple-icon.png' onclick='getElement("favicon-rod/")' alt='favicon-rod/'>
<img src='game//apple-icon.png' onclick='getElement("game/")' alt='game/'>
<img src='heart//apple-icon.png' onclick='getElement("heart/")' alt='heart/'>
<img src='icnt//apple-icon.png' onclick='getElement("icnt/")' alt='icnt/'>
<img src='imperio//apple-icon.png' onclick='getElement("imperio/")' alt='imperio/'>
<img src='map//apple-icon.png' onclick='getElement("map/")' alt='map/'>
<img src='skyrim//apple-icon.png' onclick='getElement("skyrim/")' alt='skyrim/'>
<img src='speed//apple-icon.png' onclick='getElement("speed/")' alt='speed/'>
</div>
    <script>
		const fav = elementar => { 
            return `<!-- FAVICON -->\n	<link rel="apple-touch-icon" sizes="57x57" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-57x57.png">\n	<link rel="apple-touch-icon" sizes="76x76" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-76x76.png">\n	<link rel="apple-touch-icon" sizes="72x72" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-72x72.png">\n	<link rel="apple-touch-icon" sizes="60x60" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-60x60.png">\n	<link rel="apple-touch-icon" sizes="114x114" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-114x114.png">\n	<link rel="apple-touch-icon" sizes="120x120" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-120x120.png">\n	<link rel="apple-touch-icon" sizes="144x144" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-144x144.png">\n	<link rel="apple-touch-icon" sizes="152x152" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-152x152.png">\n	<link rel="apple-touch-icon" sizes="180x180" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/apple-icon-180x180.png">\n	<link rel="icon" type="image/png" sizes="192x192"  href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/android-icon-192x192.png">\n	<link rel="icon" type="image/png" sizes="32x32" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/favicon-32x32.png">\n	<link rel="icon" type="image/png" sizes="96x96" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/favicon-96x96.png">\n	<link rel="icon" type="image/png" sizes="16x16" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/favicon-16x16.png">\n	<link rel="manifest" href="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/manifest.json">\n	<meta name="msapplication-TileImage" content="HTTPS://rodcordeiro.github.io/shares/favicons/${elementar}/ms-icon-144x144.png">\n`}
		const copyToClipboard = str => {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        };
        function getElement(element){
            copyToClipboard(fav(element))
        }
    </script>
</body>
</html>
